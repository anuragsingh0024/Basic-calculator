<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
</head>
<body>
        
           <div class="bg-[#3b4664] w-full h-screen flex flex-col items-center justify-center">
            <h1 class="font-semibold text-white">Calculator</h1>
            <!--result-->
            <input type="text"  class="w-[320px] h-[60px] bg-[#181f32] rounded-md text-white font-semibold text-center text-2xl outline-none">
            <!--buttoons container-->
            <div class="bg-[#282e3e] w-[320px] h-[280px] rounded-md mt-3">
                  <div class="flex gap-2 justify-center">
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">7</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">8</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">9</button>
                    <button class="bg-[#66729a] mt-3 px-5 py-2 rounded-[10px] font-semibold text-[#ffffff] btn">DEL</button>
                  </div>
                  <div class="flex gap-2 justify-center">
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">4</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">5</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">6</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">+</button>
                  </div>
                  <div class="flex gap-2 justify-center">
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">1</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">2</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">3</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">-</button>
                  </div>
                  <div class="flex gap-2 justify-center">
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">.</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">0</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">/</button>
                    <button class="bg-white mt-3 px-7 py-2 rounded-[10px] font-semibold text-[#181f32] btn">*</button>
                  </div>
                  <div class="flex gap-2 justify-center">
                    <button class="bg-[#d13f2f] mt-3 px-11 py-2 rounded-[10px] font-semibold text-[#ffffff] btn">RESET</button>
                    <button class="bg-[#66729a] mt-3 px-16 py-2 rounded-[10px] font-semibold text-[#ffffff]  btn">=</button>
                    
                  </div>
            </div>
           </div>

    <script src="script.js"></script>
</body>
</html>
